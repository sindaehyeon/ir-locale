[tips]
modname=[img=technology/deadlock-bronze-age] 산업 혁명에 오신 것을 환영합니다!
update=[img=technology/deadlock-bronze-age] 산업 혁명 모드가 __1__ 버전으로 업데이트되었습니다. 자세한 정보는 변경사항을 참조하세요.
001=[img=virtual-signal/signal-info] 이것은 팁입니다. /tip 명령어로 원할 때마다 다른 팁들을 보실 수 있습니다. 설정 > 모드 설정> 플레이어별에서 팁을 주기마다 보도록 할 수도 있습니다.
002=부품 제작의 자동화를 이루지 못한다면 큰 어려움을 겪을 것입니다. 그러니 첫 기술 연구는 가능한 [img=technology/automation] 자동화부터 시작해야 합니다.
003=게임 진행은 간단히 "시대"로 구성됩니다. "새 게임" 메뉴에서 모드 설정에서 특정 시대로 건너 뛰기를 하지 않는 한 석기 시대부터 시작합니다.
004=All 돌, 구리, 청동으로 제작되는 전기를 사용하지 않는 시설은 [img=item/wood] 나무나 [img=item/coal] 석탄같은 고체 유형의 연료를 연소합니다.
005=[img=technology/deadlock-steam-power] 전기는 철기 시대부터 가능합니다.
006=[img=item/burner-mining-drill] 채광 드릴은 구성 및 운영에 많은 비용이 들지만, 모든 채광 드릴은 보다 더 넓고 빠르게 채취할 수 있습니다.
007=가장 기초적인 수준의 부품 생산 및 가공 방식이 완전히 바뀌었습니다. 새로운 기초 부품 및 처리 탭을 확인해보세요.
008=[img=item/tin-ore] 주석이나 [img=item/gold-ore] 금 광석은 일반적인 철과 구리처럼 채취하여 사용할 수 있습니다.
009=[img=item/iron-ingot] 철의 가공은 청동기 시대 이후의 기술입니다. [img=item/gold-ore] 금 역시 철기 시대에서 가능합니다.
010=광석을 제련하면 [img=item/copper-plate] 금속 판으로 나오지 않습니다. 대신 [img=item/copper-ingot] 주괴로 나타나며 이 주괴를 통해 금속 판을 포함한 다양한 재료로 만들어집니다.
011=광석 원석을 그대로 제련하는 것은 비효율적입니다. 광석 가공 처리 기술을 따르면 주괴 생산량을 최대 두배 가량 높일 수 있습니다.
012=[img=item/inserter] 투입기는 벨트의 먼 쪽과 가까운 쪽에 놓이도록 설정할 수 있습니다. 모드 설정에서 이 기능을 켜고 끌 수 있습니다.
013=[img=item/rubber-wood] 고무 나무를 찾고 계신가요? 고무 나무는 습하고 따뜻한 기후를 선호합니다. 지도 생성 중 설정에서 고무 나무의 생성 정도를 조절할 수 있습니다. 선택 사항으로, 스타터 팩에는 고무 나무 묘목이 포함되어 있습니다.
014=지금 손으로 바위를 두드리고 있어서 로봇을 갈망하고 계신가요? [img=item/heavy-armor] 헤비 아머에는 [img=item/steambot] 시계태엽 펑크봇에 에너지를 공급해주기 위해 설계된 작은 장비 칸이 있습니다.
015=세 가지의 새로운 포탑이 있습니다. [img=item/scattergun-turret] 산탄총 포탑과 [img=item/gun-turret] 미니건 포탑은 물리 발사체를 발사합니다.
016=산업 혁명에서, 도구 허리띠는 2018년에 머무르고 있습니다. 대신 다섯 가지의 [img=item/modular-armor] 아머는 각 인벤토리 증가 보너스를 제공합니다. 아머를 바꿀 때 아이템이 폭발하지 않도록 주의하세요.
017=혹시 쓸모없는 것을 영원히 없애버리고 싶나요? [img=item/copper-incinerator] 소각로를 사용하여 그것들을 싹다 태워버리세요. *크흠*
018=금속, 돌이나 유리로 이루어진 아이템들은 [img=item/steel-scrap] 분해할 수 있지만 그리 효율적이지 않습니다. 금속 파편이나 유리 조각은 용광로에서 다시 쓸만한 주괴로 제련할 수 있습니다
019=일부 구성 요소는 물리적으로 제작할 수 있지만, 현재 사용처가 없습니다. 모드 설정에서 이러한 사용처가 없는 요소를 숨기거나 표시할 수 있습니다.
020=청동이나 구리 기계에는 첨단 모듈을 장착할 수 없습니다. 대신 대부분의 화력 기계에 [img=item/simple-pollution-filter] 공해 필터를 사용할 수 있습니다.	
021=거대한 화력 조명 뿐만아니라 대형 전신주의 크기에 알맞는 더욱 넓게 빛나는 조명을 원하신다면 지금 모드 포털에서 Deadlock's Larger Lamps 모드를 사용해보세요.
022=게임 초기에, 나무는 굉장히 중요한 재료이며 후에 고무 나무 역시 중요한 요소입니다. 나무가 부족하다면 [img=item/iron-forestry] 자동 수목원을 통해 나무 생산을 자동화하세요.
023=[img=item/carbon-gravel] 분쇄된 석탄은 석탄 원석보다 깨끗합니다.
024=[img=item/stone-gravel] 자갈과 [img=item/copper-gravel] 분쇄된 광석은 장식 바닥으로서 사용할 수 있습니다.
025=개인용 발전 장비 관리를 활성화하면 (아래 빠른 표시줄 바로가기에 있습니다) 연료 칸의 연료가 10개 미만으로 떨어질 때 연료를 보충하고 사용하고 남은 아이템을 비워줍니다.
026=[img=item/iron-motor] 모터는 크기가 작아서 투입기같은 작은 기계에 적당합니다. 반면 [img=item/engine-unit] 엔진은 매우 무겁지만 강력해 대형 차량을 움직이는데에 사용됩니다.
027=한번에 많은 양의 아이템을 저장하고 싶다면 [img=item/bronze-storage-depot][img=item/steel-storage-depot] 창고를 세우세요.
028=산업 혁명에서, [img=item/rail] 철로는 매우 저렴합니다. 강철 대신 철을 기반으로 이루어집니다.
029=[img=item/cargo-wagon] 화물차의 화물 크기는 기본보다 두 배 넓습니다. [img=item/wooden-chest] 상자도 크기가 다소 넓습니다.
030=모드 설정에서 시작, 지도 설정, 그리고 플레이어 별 설정 모두 확인해 보셨나요?
031=[img=recipe/advanced-heavy-oil-cracking] 고급 열분해는 원유 정제의 효율을 높이고 대신 [img=item/platinum-pure] 백금이 촉매로서 사용됩니다.
032=산업 혁명에서, [img=item/big-electric-pole] 대형 전신주의 전선 연결 거리가 1 청크 (32타일)로 늘어납니다.
033=[img=item/computer-mk1] 컴퓨터를 모듈로 작동할 수 있도록 프로그래밍하고 원하면 나중에 다시 포맷하여 원래의 컴퓨터로 되돌릴 수 있습니다.
034=[img=item/titanium-ingot] 티타늄, [img=item/lead-ingot] 납, [img=item/chromium-pure] 크롬 그리고 [img=item/platinum-pure] 백금은 직접 채취하여 얻을 수 없으며 대신 광석 정제 과정에서 부산물로서 얻습니다.
035=[img=item/electric-locomotive] 전기 기관차는 [img=item/locomotive] 기관차의 대안으로 화력 연료를 연소하지 않고 대신 [img=item/charged-battery] 충전된 건전지에서 전력을 얻어 작동합니다. 대신 높은 이동 속도 보너스를 받지 못합니다.
036=[img=item/accumulator] 축전지는 재료가 매우 비싸졌지만 훨씬 높은 수준의 에너지 저장 용량을 자랑합니다. 바닐라에서 축전지는 석탄 하나에도 미치지 못하는 전력을 저장했습니다.
037=[img=item/photon-turret] 광자 대포를 절대 기지를 향하게 두지 마세요. 진심이에요, 하지마세요.
038=혹시 밤을 새면서 여행을 갈 계획인가요? 그럴 때에는 [img=item/battery-discharge-equipment] 건전지 방전 장비와 대량의 [img=item/charged-battery] 충전된 건전지를 가져가는게 좋을 것입니다.
039=기계에 잠깐 전력을 공급해야 하는데 주 전력망과 연결할 수 없는 상황인가요? [img=item/iron-battery-discharger] 건전지 방전기가 전력 공급에 유용하게 사용될 것입니다.
040=[img=item/magnetron] 자전관은 회전하는 원통으로 자기장을 형성하여 전파를 생성합니다. 레이더 시스템의 핵심 구성 요소입니다.
041=기본 메뉴의 모드 설정에서 [img=item/laser-turret]  레이저 광선의 색을 고를 수 있습니다.
042=많은 사람들은 [img=item/diamond-gem] 다이아몬드가 여자의 절친이라고 말합니다. 분명 그 여자는 산업 채광 전문가일겁니다.
043=[img=item/laser] 레이저에는 [img=item/ruby-gem] 루비가 필요합니다. 그러니 금이 계속 흐르도록 하세요.
044=역장이 필요한가요? [img=item/sapphire-gem] 사파이어를 박아 넣은 [img=item/field-effector] 역장 제어기면 충분합니다.
045=아무것도 없는 상태에서 만들어지는 것은 그저 환상에 불과합니다. 대신 [img=item/uranium-fuel-cell] 우라늄 연료 전지를 연료로 소모하는 [img=item/fusion-reactor-equipment] 휴대용 핵분열 원자로를 아머에 넣어 환상에 가까운 에너지를 얻을 수 있습니다.
046=산업 혁명에서, [img=item/solar-panel] 태양 전지판은 매우 효율적입니다. 더 적은 공간을 사용하여 훨씬 더 많은 전력을 발생하는 [img=item/solar-array] 태양 전지 배열판을 연구할 수 있습니다.
047=뿅뿅거리는 소리를 그닥 좋아하지 않으시나요? 그럴 수도 있습니다. 조용한 레이저 용접기를 사용하는 최상위의 조립 기계는 레이저를 사용하고 레이저는 [img=item/ruby-gem] 루비가 필요합니다.
048=[img=item/productivity-module-3] 생산 모듈은 오로지 채광 드릴, 자원 가공, 연구 및 일부 최종 부품 제작에만 사용할 수 있습니다.
049=혁명 이론가들은 최근 [img=item/quantum-lab] 양자 컴퓨팅에 기초한 진보된 형태의 연구에 대해 추측하기 시작했습니다.
050=로켓은  [img=item/steel-bulkhead] 강철 격벽, [img=item/low-density-structure] 저밀도 구조물, [img=item/rocket-control-unit] 로켓 제어 장치, 그리고 [img=item/rocket-fuel] 로켓 연료로 구성됩니다.
051=로켓 발사에는 희귀한 금속이 필요하지 않지만 위성에는 필요합니다.
052="혁명은 방송되지 않습니다."
